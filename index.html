<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>图片查看</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                收益计算器
            </h3>
            <form role="form">
                <div class="form-group">
                     <label>购买总金额（万）（按每股24块计算）</label><input class="form-control" id="allmoney" disabled />
                </div>
                <div class="form-group">
                     <label>购买股数</label><input class="form-control" id="allstock" />
                </div>
                <div class="form-group">
                     <label>第一年解锁比例（%）</label><input class="form-control" id="unlock" />
                </div>
                <div class="form-group">
                     <label>解锁时股价</label><input class="form-control" id="price" />
                </div>
                <div class="form-group">
                     <label>税率(%)</label><input class="form-control" id="rax" />
                </div>
            </form> <button type="button" class="btn btn-default" id="cal">计算收益</button>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $( document ).ready(function() {
        $("#allmoney").val("108");
        $("#allstock").val("45000");
        $("#unlock").val(50);
        $("#price").val(34);
        $("#rax").val("20");
    });

    $("#allstock").change(function(){
        var total = Number($(this).val())*24/10000;
        $('#allmoney').val(total);
    });

    $("#cal").click(function (_e) {
        var allmoney = $("#allmoney").val();
        var allstock = $("#allstock").val();
        var unlock = $("#unlock").val();
        var price = $("#price").val();
        var rax = $("#rax").val();
        var result = allstock*0.4*unlock/100*(price-24)*(1-rax/100);
        if (result > 0) {
            alert("第一年解锁部分全部抛出，收益:" + result);
        } else {
            alert("第一年解锁部分全部抛出，收益小于0!");
        };
    });
</script>
