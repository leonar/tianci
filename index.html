<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>图片查看</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                收益计算器
            </h3>
            <form role="form">
                <div class="form-group">
                     <label>购买总金额（万）</label><input class="form-control" id="allmoney" />
                </div>
                <div class="form-group">
                     <label>购买股数</label><input class="form-control" id="allstock" />
                </div>
                <div class="form-group">
                     <label>第一年解锁比例（%）</label><input class="form-control" id="unlock" />
                </div>
                <div class="form-group">
                     <label>解锁时股价</label><input class="form-control" id="price" />
                </div>
                <div class="form-group">
                     <label>税率(%)</label><input class="form-control" id="rax" />
                </div>
            </form> <button type="button" class="btn btn-default" id="cal">计算</button>
        </div>
    </div>
</div>
</body>
</html>

<script>
        document.getElementById("allmoney").value = "100";
        document.getElementById("allstock").value = "45000";
        document.getElementById("unlock").value = "50";
        document.getElementById("price").value = "34";
        document.getElementById("rax").value = "20";

    document.getElementById("cal").onclick=function(){
        var allmoney = document.getElementById("allmoney").value;
        var allstock = document.getElementById("allstock").value;
        var unlock = document.getElementById("unlock").value;
        var price = document.getElementById("price").value;
        var rax = document.getElementById("rax").value;
        var result = allstock*0.4*unlock/100*(price-24)*(1-rax/100);
        alert("第一年解锁部分全部抛出，收益:" + result);
    };
</script>
